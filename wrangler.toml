name = "sui-ski-gateway"
main = "src/index.ts"
compatibility_date = "2025-01-15"
compatibility_flags = ["nodejs_compat"]

# Wildcard route for *.sui.ski
routes = [
  { pattern = "*.sui.ski/*", zone_name = "sui.ski" },
  { pattern = "sui.ski/*", zone_name = "sui.ski" }
]

# Environment variables (non-sensitive)
[vars]
SUI_NETWORK = "mainnet"
SUI_RPC_URL = "https://fullnode.mainnet.sui.io:443"
WALRUS_NETWORK = "mainnet"
TRADEPORT_API_URL = "https://api.indexer.xyz/graphql"

# Secrets are set via `wrangler secret put ...` for production or a local `.env`
# for development. Required keys:
#   TRADEPORT_USER
#   TRADEPORT_API_KEY

# KV namespace for caching resolved names
[[kv_namespaces]]
binding = "CACHE"
id = "c0054cf22c6a4daa99cb36347fa5229c"
