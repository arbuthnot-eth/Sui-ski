# KV namespace for caching resolved names
[[kv_namespaces]]
binding = "CACHE"
id = "c0054cf22c6a4daa99cb36347fa5229c"

# Durable Objects
[[durable_objects.bindings]]
name = "WALLET_SESSIONS"
class_name = "WalletSession"
script_name = "sui-ski-gateway"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["WalletSession"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["SuiPayAgent", "SuiMcpServer"]

[[migrations]]
tag = "v3"
deleted_classes = ["SuiPayAgent", "SuiMcpServer"]

[[services]]
binding = "X402_MULTICHAIN"
service = "x402-multichain-verifier"
