version: '3.8'

services:
  sui-grpc-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SUI_RPC_URL=https://fullnode.mainnet.sui.io:443
      # Uncomment for testnet:
      # - SUI_RPC_URL=https://fullnode.testnet.sui.io:443
      # Add backup RPC for failover:
      # - SUI_RPC_URL_BACKUP=https://sui-mainnet.nodeinfra.com
      # API key for authentication (optional):
      # - API_KEY=your-secret-api-key
      - MAX_BATCH_SIZE=50
      - CACHE_ENABLED=true
      - CACHE_TTL_MS=5000
      - RATE_LIMIT_PER_MINUTE=1000
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

